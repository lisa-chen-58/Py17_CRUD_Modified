<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Show</title>
</head>
<body>
    <div class="d-flex justify-content-between">
        <h1>User: {{user.first_name}} {{user.last_name}}</h1>
        <a href="/users">Home</a>>
    </div>
    <hr>
    <h3>User ID: {{user.id}}</h3>
    <h3>Email: {{user.email}}</h3>
    <h3>Created: {{user.created_at.strftime("%b %d %Y")}}</h3>
    <h3>Last Updated: {{user.updated_at.strftime("%b %d %Y")}}</h3>
    <hr>
    <div class="d-flex ">
        <a class="btn btn-outline-primary mx-2" href="/users/edit/{{user.id}}">Edit User</a>
        <a class="btn btn-outline-danger mx-2" href="/users/delete/{{user.id}}">Delete</a>
    </div>
</body>
</html>
